<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://edgestatic.azureedge.net/welcome/static/favicon.png">
  <link rel="stylesheet" href="/DB-Website-PWA/index.css">
  <link rel="manifest" href="/DB-Website-PWA/manifest.json">
  <title>Start</title>
</head>
<body>
    <button id="installButton" type="button" style="display:flex;">Download App</button>
    <!-- ... Rest deines Forms ... -->
    <img src="icon512.png" alt="Loading..." class="spinner" id="loader">
    <button onclick="showAndHideLoader() ">Lade Vorgang starten</button>
  <!-- converter.js entfernt -->
  <script src="/DB-Website-PWA/install.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/DB-Website-PWA/sw.js', {
        scope: '/DB-Website-PWA/'
      });
    }
  </script>

  <script>
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }

    function hideLoader() {
        document.getElementById('loader').style.display = 'none';
    }

    // Zeige den Loader f√ºr 3 Sekunden
    function showAndHideLoader() {
        showLoader();
        setTimeout(hideLoader, 3000);
    }
</script>

</body>
</html>
